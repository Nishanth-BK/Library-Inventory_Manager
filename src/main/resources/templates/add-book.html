<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book - Library Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
      <div class="card-header bg-success text-white text-center">
        <h2><i class="bi bi-plus-circle"></i> Add a New Book</h2>
      </div>

      <div class="card-body">
        <form th:action="@{/books}" th:object="${newBook}" method="post">

          <div class="mb-3">
            <label class="form-label">üìö Book Name</label>
            <input type="text" class="form-control" th:field="*{bookName}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">‚úçÔ∏è Author</label>
            <input type="text" class="form-control" th:field="*{author}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">üè∑Ô∏è Genre</label>
            <input type="text" class="form-control" th:field="*{genre}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">üî¢ Quantity</label>
<input type="number" class="form-control" th:field="*{quantity}" id="quantityInput" min="1" max="1000" step="1" value="1" required />
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit">
              <i class="bi bi-save"></i> Add Book
            </button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <a class="btn btn-outline-primary" th:href="@{/books}">
          <i class="bi bi-arrow-left"></i> Back to Book List
        </a>
      </div>
      <form th:action="@{/upload-csv}" method="post"
			enctype="multipart/form-data" class="mb-3">
			<input type="file" name="file" accept=".csv" required
				class="form-control mb-2" />
			<button type="submit" class="btn btn-primary">Upload CSV</button>
		</form>
    </div>
  </div>
  
  <div style="position: fixed; bottom: 10px; left: 10px; z-index: 1000;">
<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" style="background-color:red; color:white; border:none; padding:5px 10px;">
        Logout
    </button>
</form>
<form th:action="@{/}" method="get" style="display:inline;">
    <button type="submit" style="background-color:green; color:white; border:none; padding:5px 10px;">
        Home
    </button>
</form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector('form[enctype="multipart/form-data"]');
    const fileInput = form.querySelector('input[type="file"]');

    form.addEventListener("submit", function (event) {
      const fileName = fileInput.value;
      if (!fileName.toLowerCase().endsWith(".csv")) {
        alert("Only CSV files are allowed!");
        event.preventDefault(); // Stop form submission
      }
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const quantityInput = document.getElementById("quantityInput");

    quantityInput.addEventListener("input", function () {
      // Parse input to integer
      let value = parseInt(this.value);
      if (isNaN(value) || value < 1) {
        this.value = ''; // clear if invalid
      } else if (value > 1000) {
        this.value = 1000; // cap at 1000
      }
    });

    const form = document.querySelector('form[th\\:action="@{/books}"]');
    form.addEventListener("submit", function (event) {
      const quantity = parseInt(quantityInput.value);
      if (isNaN(quantity) || quantity < 1 || quantity > 1000) {
        alert("Please enter a valid quantity between 1 and 1000.");
        event.preventDefault();
      }
    });
  });
</script>

</body>
</html>
