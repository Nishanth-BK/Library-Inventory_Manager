<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header bg-primary text-white text-center">
				<h2>
					<i class="bi bi-book-half"></i> Books in the Library
				</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover table-bordered">
					<thead class="table-light">
						<tr>
							<th>📚 Book Name</th>
							<th>✍️ Author</th>
							<th>🏷️ Genre</th>
							<th>🔢 Quantity</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${booklist}">
							<td th:text="${book.bookName}"></td>
							<td th:text="${book.author}"></td>
							<td th:text="${book.genre}"></td>
							<td th:text="${book.quantity}"></td>
							<td><a th:href="@{/edit-book(id=${book.id})}"
							 class = "btn btn-sm btn-warning">Update</a> <a
								th:href="@{/delete-book(id=${book.id})}"
								class="btn btn-sm btn-danger"
								onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center">
				<a th:href="@{/add-book}" class="btn btn-success"> <i
					class="bi bi-plus-circle"></i> Add Book
				</a>
			</div>
		</div>
		<form th:action="@{/upload-csv}" method="post"
			enctype="multipart/form-data" class="mb-3">
			<input type="file" name="file" accept=".csv" required
				class="form-control mb-2" />
			<button type="submit" class="btn btn-primary">Upload CSV</button>
		</form>
	</div>
</body>
</html>
