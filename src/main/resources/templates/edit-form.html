<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book - Library Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
      <div class="card-header bg-success text-white text-center">
        <h2><i class="bi bi-plus-circle"></i> Add a New Book</h2>
      </div>

      <div class="card-body">
        <form th:action="@{/edit-book}" th:object="${book}" method="post">
        <input type="hidden" th:field=*{id} />

          <div class="mb-3">
            <label class="form-label">üìö Book Name</label>
            <input type="text" class="form-control" th:field="*{bookName}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">‚úçÔ∏è Author</label>
            <input type="text" class="form-control" th:field="*{author}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">üè∑Ô∏è Genre</label>
            <input type="text" class="form-control" th:field="*{genre}" required />
          </div>

          <div class="mb-3">
            <label class="form-label">üî¢ Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="0" required />
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit">
              <i class="bi bi-pencil-square"></i> Update Book
            </button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <a class="btn btn-outline-primary" th:href="@{/books}">
          <i class="bi bi-arrow-left"></i> Back to Book List
        </a>
      </div>
    </div>
  </div>

</body>
</html>
